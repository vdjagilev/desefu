author: Vsevolod Djagilev
meta:
    document_version: "1.2.3"
    some_other_variable: true

search:
    words_search_id:
        -
            mod: Dictionary
            args:
                - '/path/to/dictionary/slang01.txt'
                - '/path/to/dictionary/another_slang01.txt'
            sub:
                -
                    mod: Regex
                    filter: false
                    args:
                        predefined_types:
                            - email
                            - ipv4
                            - ipv6
                -
                    mod: Language
                    filter: false
                    args:
                        - 'ru'
                        - 'en'
        -
            mod: Extension
            args:
                - 'doc'
                - 'docx'
                - 'xls'
                - 'xlsx'
    images_search_id:
        -
            mod: FileHeader
            args:
                types:
                    - 'jpg'
                    - 'png'
                    - 'gif'
        -
            mod: DetectColor
            args:
                - 'whatever'
